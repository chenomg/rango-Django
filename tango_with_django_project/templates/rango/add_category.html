<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rango</title>
  </head>
  <body>
    <h1>Add a Category</h1>
    <div>
      <form id="category_form" action="/rango/add_category/" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
          {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
          {{ field.errors }}
          {{ field.help_text }}
          {{ field }}
        {% endfor %}
        <input type="submit" value="Creat Category" name="submit" id="submit"/>
      </form>
    </div>
  </body>
</html>
