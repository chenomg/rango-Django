<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rango</title>
  </head>
  <body>
    <h1>Rango says...</h1>
    <div>
      hey there partner! <br />
    </div>
    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
            <li><a href="rango/category/{{ category.slug }}" target="_blank">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>There are no category!!</strong>
        {% endif %}
    </div>
    <div>
      <a href="/rango/about/" target="_blank">About</a><br />
      <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango!"/>
    </div>
  </body>
</html>
