<!DOCTYPE html>

{% load rango_template_tags %}
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
      Rango -
      {% block title_block %}
        How to Tango with Django!
      {% endblock %}
    </title>
  </head>
  <body>
    {% block body_block %}
    {% endblock %}
    <hr />
    <div>
      {% block sidebar_block %}
        {% get_category_list category %}
      {% endblock %}
    </div>
    <hr />
    <div>
      <ul>
        <li><a href="{% url 'rango:index' %}" target="_self">Index</a></li>
        <li><a href="{% url 'rango:about' %}" target="_self">About</a></li>
        <li><a href="{% url 'rango:register' %}" target="_self">Sign Up</a></li>
        <li><a href="{% url 'rango:add_category' %}" target="_self">New Category</a></li>
      </ul>
    </div>
  </body>
</html>
