{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
  <h1>Login to Rango</h1>
  <form action="{% url 'rango:login' %}" method="post" id="login_form" accept-charset="utf-8">
    {% csrf_token %}
    Username: <input type="text" value="" name="username" id="username" size="50"/>
    <br />
    Password: <input type="password" value="" name="password" id="password" size="50"/>
    <br />
    <input type="submit" value="submit" name="" id=""/>
  </form>
{% endblock %}
