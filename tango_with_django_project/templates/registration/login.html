{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
  <h1>Login to Rango</h1>
  <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login"/>
    <input type="hidden" value="{{ next }}" name="next"/>
  </form>
  <p>
    Not a member?
    <a href="{% url 'registration_register' %}">Register</a>
  </p>
{% endblock %}
